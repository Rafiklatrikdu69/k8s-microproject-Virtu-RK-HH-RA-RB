apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-data
  namespace: k8-virtu
  labels:
    type: local
    app: app
spec:
  persistentVolumeReclaimPolicy: Retain  # Changez Retain Ã  Delete
  storageClassName: standard
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/data"
    type: DirectoryOrCreate